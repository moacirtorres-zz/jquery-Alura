<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" type="text/css" href="css/libs/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="css/estilos.css">
     <link rel="stylesheet" type="text/css" href="css/selectize.default.css">
</head>
<body>
	<div class="container">
    <h1 class="center">Alura typer</h1>
     <p class="frase center" style="font-size:20px;">Isso têm 4 palavras</p>

     <div class="center">
        <img src="img/spinner.gif" alt="Spinner" id="spinner">
         <p id="erro">Ocorreu um erro, por favor tente novamente</p>
     </div>

     <ul class="informacoes center">
     	<li>
     		<i class="small material-icons" style="vertical-align: middle;">description	
     		</i>
     		<span id="tamanho-frase">0
     		</span> palavras
     	</li>
     	<li>
     		<i class="small material-icons" style="vertical-align: middle;">query_builder	
     		</i>
     		<span id="tempo-digitacao">10</span> segundos
     	</li>
     </ul>

     <textarea class="campo-digitacao" style="font-size: 20px; height: 200px;"rows="8" cols="40">

     	
     </textarea>

      <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restore</i></a>
      <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light green botao-placar"><i class="material-icons">assignment</i></a>
      <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light blue botao-frase"><i class="material-icons">shuffle</i></a>
      <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light cyan botao-frase-id"><i class="material-icons">repeat_one</i></a>
      <div class="select-usuarios">
          <select class="" id="usuarios">
              <option value="Douglas">Douglas</option>
              <option value="Moacir">Moacir</option>
              <option value="Carlos">Carlos</option>
          </select>
      </div>
      <input type="number" name="" id="frase-id" min="0">
      <a id="reiniciar-jogo" class="btn-floating btn-large waves-effect waves-light yellow botao-sync"><i class="material-icons">swap_vert</i></a>


     <ul class="center">
     	<li><span id="contador-caracteres">0</span> caracteres</li>
     	<li><span id="contador-palavras">0</span> palavras</li>
     </ul>

     <section class="placar">
     	<h3 class="center">Placar</h3>
     	<table class="centered bordered">
     		<thead>
     			<tr>
     				<th>Nome</th>
     				<th>Nº de palavras</th>
     				<tbody>
     					<tr>
     						<td>Douglas</td>
     						<td>10</td>
     						<td><a href="#" class="botao-remover">
    <i class="small material-icons">delete</i>
</a></td>
     					</tr>
     				</tbody>
     			</tr>
     		</thead>
     	</table>


     </section>


</div>

 	<script src="js/jquery.js"></script>
     <script src="js/main.js"></script>
     <script src="js/frase.js"></script>
     <script src="js/selectize.js"></script>

</body>
</html>
